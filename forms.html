<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <title>BANKING APPLIOCATION</title>
    </head>
    <body>
        <h1 align="center":>BANKING APPLICATION</h1><h1>
        <div align="center">
            <label>HOLDER NAME</label>
        <input type="text" placeholder="Enter Holder Name">
        </div>
        <div align="center">
           <label>ACCOUNT NUMBER</label>
           <input type="text" placeholder="Enter Account Number">
        </div>
        <div align="center">
            <label>Account Type</label>
            <input type="check box" name="check" id="check">SAVINGS
            <input type="check box" name="check" id="check">CURRENT
        </div> 
        <div align="center">
            <label>Gender</label>
            <input type="radio" name="gender" id="gender">MALE
            <input type="radio" name="gender" id="gender">FEMALE
        </div>
        <div align="center">
            <label>Payment Type</label>
            <select name="payment" id="payment">
                <option value="cash">CASH</option>
                <option value="cheque">CHEQUE</option>
                <option value="online">ONLINE</option>
            </select>
        </div>
        <div align="center">
            <input type="submit" value="SUBMIT">
            <input type="reset" value="RESET">
        </div>
        </h1>
    </body>
</body>
</html>
